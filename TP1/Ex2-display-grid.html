<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display:Grid</title>
    <style type="text/CSS">
        .grid{
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-gap: 2px;
            background-color: #c3c3c3;
            padding: 5px;
        }
        .box{
            background-color: #158606;
            text-align: center;
            padding: 5px 0;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
        <div class="box">😎</div>
    </div>
</body>
</html>
