<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation & variable</title>
    <style type="text/CSS">
        .wrapper{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .drop {
            position: relative;
            animation: drop 1s infinite;
            animation-delay: calc(var(--order) * 100ms);
            font-size: 2rem;
        }
        @keyframes drop {
            from {top: 0px;}
            to {top: 200px;}
        }
    </style>
</head>
