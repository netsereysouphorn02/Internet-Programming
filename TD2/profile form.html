<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit your profile</title>
</head>
<body>
    <form action="/my-backend/profile" method="POST">
        <table width="100%" cellspacing="30px;" >
            <tr>
                <td colspan="4" style="border: 1px solid black; background-color: grey;">
                  <h2>Tell us about yourself</h2>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                  <h4>Profile Information</h4>
                <div>Last Name</div>
                <input name="lastName" type="text" style="width: 100%;"/>
                <div>  <br></div>
                <div>Email</div>
                <input name="lastName" type="text" style="width: 100%;"/>
              </td>
              <td colspan="2">
                  <div>  <br><br><br></div>
                <div>First Name</div>
                <input name="firstName" type="text" style="width: 100%;"/>
                <div>  <br></div>
                <div>Phone</div>
                <input name="firstName" type="text" style="width: 100%;"/>
              </td>
            </tr>
            <tr>
                <td colspan="4">
                  <span><b>Gender</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                  <input name="gender" type="radio" value="male"/> Male 
                  <input name="gender" type="radio" value="female"/> Female
                  <hr>
                </td>
            </tr>
            <tr>
                <td colspan="4"> <h4>Current Address</h4></td>
            </tr>
            <tr>
                <td>
                    <select name="city">
                      <option value="" disabled selected>Province/City</option>
                      <option value="Phnom Penh">Phnom Penh</option>
                      <option value="Kampong Cham">Kampong Cham</option>
                      <option value="Preyveng">Preyveng</option>
                    </select>
                </td>
                <td>
                    
                    <select name="country">
                        <option value="" disabled selected>Country</option>
                        <option value="Cambodia">Cambodia</option>
                        <option value="Thailand">Thailand</option>
                        <option value="China">China</option>
                      </select>
                </td>
                <td colspan="2">
                    <textarea name="postcode"  cols="40" rows="1" placeholder="Post Code" ></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <textarea name="address" rows="5" cols="80%" placeholder="Address"></textarea>    
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <h4>Skills</h4>
                </td>
                <td colspan="2">
                    <h4>Languages</h4>
                </td>
            </tr>
            <tr>
                <td><input name="skills" type="checkbox" value="designing"/> Designing</td>
                <td><input name="skills" type="checkbox" value="database"/> Database management
                <td><input name="languages" type="checkbox" value="english"/> English</td>
                <td><input name="languages" type="checkbox" value="chinese"/> Chinese</td>
            </tr>
            <tr>
                <td><input name="skills" type="checkbox" value="coding"/> Coding</td>
                <td><input name="skills" type="checkbox" value="debug"/> Debug</td>
                <td><input name="languages" type="checkbox" value="french"/> French</td>
            </tr>
            <tr><td><h4>Experiences</h4></td></tr>
            <tr>
                <td><b>From</b></td>
                <td><b>To</b></td>
                <td colspan="2"><b>Description</b></td>
            </tr>
            <tr>
                <td><input type="text" name="from"></td>
                <td><input type="text" name="to"></td>
                <td colspan="2" "><input type="text" style="width: 100%; name="description"></td>
            </tr>
            <tr>
                <td><input type="text" name="from"></td>
                <td><input type="text" name="to"></td>
                <td colspan="2" "><input type="text" style="width: 100%; name="description"></td>
            </tr>
            <tr>
                <td><input type="text" name="from"></td>
                <td><input type="text" name="to"></td>
                <td colspan="2" "><input type="text" style="width: 100%; name="description"></td>
            </tr>
            <tr>
                <td><input type="text" name="from"></td>
                <td><input type="text" name="to"></td>
                <td colspan="2" "><input type="text" style="width: 100%; name="description"></td>
            </tr>
            <tr>
                <td colspan="2">
                  <h4>Choose your profile photo</h4>
                  <input type="file" />
                </td>
            </tr>
        </table>
        <p align="right">
            <button type="submit">Submit</button>
        </p>
    </form>
</body>
</html>
