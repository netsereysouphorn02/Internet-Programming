<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
    <style>
      body{
        position: relative;
        margin: 0;
      }
      .image{
        background-color:rgb(109, 104, 104) ;
        width: 500px;
        height: 580px;
        margin: 10px 50px 0px 100px;
      }
      #display_image {
        background-color: #fff;
        width: 480px;
        height: 500px;
        border: solid 10px rgb(109, 104, 104);

      } 
      .contain {
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="image">
      <div>
        <canvas width="500" height="500" id="display_image"></canvas>
      </div>
      <div class="contain">
        <div>Canvas ðŸ‘»: Insert me an image please!</div>
        <input type="file" id="img" name="img" accept="image/*" />
      </div>
    </div>

    <script>
      var img = document.getElementById("img");
      img.addEventListener("change", (event) => {
        console.log(event.target.files[0]);
        handlerImage(event.target.files[0]);
      });

      function handlerImage(img_src) {
        var reader = new FileReader();
        reader.onload = function (event) {
          var img = new Image();
          img.onload = function () {
            const canvas = document.getElementById("display_image");
            const ctx = canvas.getContext("2d");
            canvas.width = 500;
            canvas.height = 500;
            ctx.drawImage(this, 0, 0, this.width, this.height);
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(img_src);
      }
    </script>
  </body>
</html>
