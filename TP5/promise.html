<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Promise</title>
    <style>
        body {

        .container {

        }
        
        .output {

        td,th {

</head>
<body>
    <div class="container">

    </div>
    <div class="output"></div>

        let outputData = [];
