<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random color generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
          <div class="title">
            <h2>Random Color Generator</h2>
          </div>
  
          <div id="boxLatestColor" class="box1">
            <div class="show-latest-generate">
              <div class="background">
                <h1>Background Color :</h1>
              </div>
  
              <div id="latestColor" class="bottom"></div>
            </div>
  
            <div class="buttons">
              <button class="btn btn-generate" onclick="generator.generate()" type="button">
                GENERATE
              </button>

              <button class="btn" onclick="generator.reset()" type="button" >
                RESET
              </button>
            </div>
          </div>
  
          <div class="box2">
            <ul id="list" class="list"></ul>
          </div>
        </div>
      </div>

      <script src="script.js"></script>
</body>
</html>
